<header>
  <div class="logo">
    All sights
  </div>
  <div class="navigation">
    <ul class="nav">
      <li class="nav-item" *ngFor="let route of routes">
        <a class="nav-link" [routerLink]="[route.path]" [routerLinkActive]="'active'">{{ route.title }}</a>
      </li>
    </ul>
  </div>
  <div class="search">

  </div>
</header>

</section>
