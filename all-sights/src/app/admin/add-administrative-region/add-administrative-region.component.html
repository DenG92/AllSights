<div class="card">
  <div class="card-body">
    <form [formGroup]="regionForm" style="width: 600px">
      <div class="form-row">
        <div class="col-4">
          <div class="form-group">
            <label>Language</label>
            <select class="form-control" [formControlName]="'language'" title="Language">
              <option value="en">English</option>
              <option value="ua">Ukrainian</option>
              <option value="ru">Russian</option>
            </select>
          </div>
        </div>
        <div class="col-8">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" [formControlName]="'title'" placeholder="Title">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [formControlName]="'description'" rows="5" title="Description"></textarea>
      </div>
      <fieldset class="form-group">
        <label>Included in <i (click)="addRegion()">+</i></label>
        <ng-container *ngFor="let region of form.regions.controls; let index = index">
          <div class="form-row" [formGroup]="region">
            <div class="col">
              <select class="form-control" [formControlName]="'region'" title="Regions">
                <option *ngFor="let region of options.regions" [value]="region.value">{{ region.label }}</option>
              </select>
            </div>
            <div class="col">
              <input type="date" class="form-control" [formControlName]="'from'" placeholder="Included from">
            </div>
            <div class="col">
              <input type="date" class="form-control" [formControlName]="'to'" placeholder="Included to">
            </div>
            <div class="col-1">
              <button class="btn btn-outline-dark" (click)="removeRegion(index)">
                <i>-</i>
              </button>
            </div>
          </div>
        </ng-container>
        <!--<app-extra-select class="form-control" [selectId]="'supra-regions'" [options]="options.regions" [formControlName]="'regions'" style="height: auto;"></app-extra-select>-->
      </fieldset>
      <fieldset class="form-group">
        <label>Includes <i (click)="addSubdivision()">+</i></label>
        <ng-container *ngFor="let region of form.subdivisions.controls; let index = index">
          <div class="form-row" [formGroup]="region">
            <div class="col">
              <select class="form-control" [formControlName]="'region'" title="Regions">
                <ng-container *ngIf="options">
                  <option *ngFor="let region of options.regions" [value]="region.value">{{ region.label }}</option>
                </ng-container>
              </select>
            </div>
            <div class="col">
              <input type="date" class="form-control" [formControlName]="'from'" placeholder="Include from">
            </div>
            <div class="col">
              <input type="date" class="form-control" [formControlName]="'to'" placeholder="Include to">
            </div>
            <div class="col-1">
              <button class="btn btn-outline-dark" (click)="removeSubdivision(index)">
                <i>-</i>
              </button>
            </div>
          </div>
        </ng-container>
        <!--<app-extra-select class="form-control" [selectId]="'sub-regions'" [options]="options.regions" [formControlName]="'subdivisions'" style="height: auto;"></app-extra-select>-->
      </fieldset>
      <fieldset class="form-group">
        <label>Settlements <i (click)="addSettlement()">+</i></label>
        <ng-container *ngFor="let settlement of form.settlements.controls; let index = index">
          <div class="form-row" [formGroup]="settlement">
            <div class="col">
              <select class="form-control" [formControlName]="'settlement'" title="Settlements">
                <ng-container *ngIf="options">
                  <option *ngFor="let settlement of options.settlements" [value]="settlement.value">{{ settlement.label }}</option>
                </ng-container>
              </select>
            </div>
            <div class="col">
              <input type="date" class="form-control" [formControlName]="'from'" placeholder="Included from">
            </div>
            <div class="col">
              <input type="date" class="form-control" [formControlName]="'to'" placeholder="Included to">
            </div>
            <div class="col-1">
              <button class="btn btn-outline-dark" (click)="removeSettlement(index)">
                <i>-</i>
              </button>
            </div>
          </div>
        </ng-container>
        <!--<app-extra-select class="form-control" [selectId]="'settlements'" [options]="options.settlements" [formControlName]="'settlements'" style="height: auto;"></app-extra-select>-->
      </fieldset>
      <fieldset class="form-group">
        <label>Period</label>
        <div class="form-row" [formGroupName]="'period'">
          <div class="col">
            <input type="date" class="form-control" [formControlName]="'from'" placeholder="Established">
          </div>
          <div class="col">
            <input type="date" class="form-control" [formControlName]="'to'" placeholder="Eliminated">
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <label>Area</label>
        <input type="number" class="form-control" [formControlName]="'area'" title="Area" aria-describedby="areaHelp">
        <small id="areaHelp" class="form-text text-muted">Area of region in km<sup>2</sup>.</small>
      </div>
      <fieldset class="form-group">
        <label>Population <i (click)="addPopulation()">+</i></label>
        <ng-container *ngFor="let item of form.population.controls; let index = index">
          <div class="form-row" [formGroup]="item">
            <div class="col">
              <input type="number" class="form-control" [formControlName]="'year'" placeholder="Year">
            </div>
            <div class="col">
              <input type="number" class="form-control" [formControlName]="'quantity'" placeholder="Quantity">
            </div>
            <div class="col-1">
              <button class="btn btn-outline-dark" (click)="removePopulation(index)">
                <i>-</i>
              </button>
            </div>
          </div>
        </ng-container>
      </fieldset>
      <div class="form-group">
        <label>Administrative center</label>
        <select class="form-control" [formControlName]="'adminCenter'" title="Administrative center">
          <ng-container *ngIf="options">
            <option *ngFor="let settlement of options.settlements" [value]="settlement.value">{{ settlement.label }}</option>
          </ng-container>
        </select>
      </div>
      <button type="button" class="btn btn-primary" (click)="saveRegion()">Save</button>
    </form>
  </div>
</div>
